<div class="t-hackcss-navigation">
	<div class="t-hackcss-navigation-heading"></div>
	<nav class="t-hackcss-menu" role="menubar">
		{% assign url = page.url|remove:'index.html' %}
		{% for link in site.navigation %}
		<a class="t-hackcss-menu-item {% if url == link.url %}active{% endif %}"
			role="menuitem" href="{{ link.url | prepend: site.baseurl }}" title="{{ link.title }}">
			{{ link.text }}
		</a>
		{% endfor %}
	</nav>
</div>
